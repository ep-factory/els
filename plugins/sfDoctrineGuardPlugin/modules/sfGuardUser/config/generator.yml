generator:
  class: sfDoctrineGenerator
  param:
    model_class:           sfGuardUser
    theme:                 admin_template
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_guard_user
    with_doctrine_route:   true

    config:
      actions:
        _delete:
          credentials: [admin]
        _new:
          credentials: [admin]

      fields:
        search: { label: "Rechercher" }
        first_name: { label: "Pr√©nom" }
        last_name: { label: "Nom" }
        email_address: { label: "E-mail" }
        username: { label: "Nom d'utilisateur" }
        password: { label: "Mot de passe" }
        is_active: { label: "Actif" }
        is_super_admin: { label: "Super admin" }
        groups_list: { label: "Groupes" }
        permissions_list: { label: "Permissions" }
        password_again: { label: "Confirmation" }

      show:
        title:   %%first_name%% %%last_name%% (%%username%%)
        display: [username, last_name, first_name, is_active, last_login]

      list:
        title:   Utilisateurs
        display: [username, last_name, first_name, is_active, last_login]

      filter:
        display: [search]

      form:
        class: sfGuardUserAdminForm
        display:
          Utilisateur: [first_name, last_name, email_address, username, password, password_again]
          "Permissions et groupes": [is_active, is_super_admin, groups_list, permissions_list]

      edit:
        title: Utilisateur "%%username%%"

      new:
        title: Nouvel utilisateur