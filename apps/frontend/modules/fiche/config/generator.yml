generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Fiche
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          fiche
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        search:
          label: Rechercher
        label:
          label: Intitulé intervention
        tags:
          label: Tags
        is_finished:
          label: Cloturé
        parent_id:
          label: Parent
        parent:
          label: Parent
        finished_author_id:
          label: Auteur
        FinishedAuthor:
          label: Auteur
        resolved_author_id:
          label: Auteur résolution
        ResolvedAuthor:
          label: Auteur résolution
        appareil_id:
          label: Appareil
        Appareil:
          label: Appareil
        category_id:
          label: Catégorie
        Category:
          label: Catégorie
        number:
          label: Numéro
        fiche_date:
          label: Date
        poste_id:
          label: Poste
        Poste:
          label: Poste
        ppc_number:
          label: Numéro PPC
        ppi_number:
          label: Numéro PPI
        mo_number:
          label: Numéro MO
        acr_number:
          label: Numéro ACR
        case_code_id:
          label: Code affaire
        CaseCode:
          label: Code affaire
        is_cmr:
          label: Zone CMR
        demandeur_id:
          label: Demandeur
        Demandeur:
          label: Demandeur
        appel_hour:
          label: Heure d'appel
        start_hour:
          label: Heure de début
        end_hour:
          label: Heure de fin
        time_spent:
          label: Temps passé
        batiment_id:
          label: Bâtiment
        Batiment:
          label: Bâtiment
        problem:
          label: Problème
        cause:
          label: Cause
        solution:
          label: Solution
        unsolved_name:
          label: Vu avec
        is_tested:
          label: Testé
        test_mechanic:
          label: Mécanicien
        test_operator:
          label: Opérateur
        is_stopped:
          label: Arrêt production
        is_ips:
          label: IPS
        is_controlled:
          label: Controllé
        intervenants_list:
          label: Intervenants
        elements_list:
          label: Eléments
        changed_elements_list:
          label: Eléments changés
        installed_elements_list:
          label: Eléments installés
        ateliers_list:
          label: Ateliers
      list:
        title: Fiches
        display: [=number, Category, fiche_date, is_finished]
        batch_actions: []
        object_actions:
          _edit: ~
        actions:
          _new: ~
      filter:
        display: [search, is_finished, category_id, fiche_date]
      form:
        actions:
          _save: ~
          _list: ~
        display:
          Présentation: [fiche_date, poste_id, ppc_number, ppi_number, mo_number, acr_number, is_cmr, is_finished, label]
          Intervenants: [intervenants_list]
          Demandeur: [demandeur_id, appel_hour, start_hour, end_hour, time_spent]
          Description: [ateliers_list, tags, problem, cause, solution]
          Résolution: [is_resolved, unsolved_name, is_tested, test_mechanic, test_operator, is_stopped, is_ips, is_controlled]
          Eléments: [elements_list]
      edit:
        title: Fiche n°%%number%%
      new:
        title: Nouvelle fiche
